<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title></title>

    <!-- Bootstrap Core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css"/>
</head>

<body>

<div class="container" ng-controller="loginController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">系统登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="username" placeholder="账号" name="username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="password" placeholder="密码" name="password"
                                       type="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">记住密码
                                </label>
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="loginAction()" class="btn btn-lg btn-success btn-block">登录</a>
                            <div style="text-align:right;">
                                <a href="register.html" class="btn">没有账号密码？点击注册</a>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/script/module/login-module.js"></script>
<script type="text/javascript" src="/script/controller/login-controller.js"></script>
<script type="text/javascript">
    angular.bootstrap(document, ['loginModule']);
</script>

</body>

</html>
